<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
<title>Administration</title>
<link href="../../css/bootstrap.css" rel="stylesheet" />
<link href="../../css/bootstrap-theme.css" rel="stylesheet" />
<script src="../../js/angular.js"></script>
<script src="../../js/angular-route.js"></script>
<script src="../../js/angular-resource.js"></script>
<script>
	angular.module("sportsStoreAdmin", [ "ngRoute", "ngResource" ]).config(
			function($routeProvider) {
				$routeProvider.when("/login", {
					templateUrl : "/angularjs/apress/views/adminLogin.html"
				});
				$routeProvider.when("/main", {
					templateUrl : "/angularjs/apress/views/adminMain.html"
				});
				$routeProvider.otherwise({
					redirectTo : "/login"
				});
			});
</script>
<script src="../../apress/controllers/adminControllers.js"></script>
<script src="../../apress/controllers/adminProductController.js"></script>
</head>
<body>
	<ng-view />
</body>
</html>
