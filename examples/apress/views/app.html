<!doctype html>
<html lang="en" ng-app="sportsStore">
<head>
<meta charset="utf-8">
<title></title>
<link href="../../css/bootstrap.css" rel="stylesheet" />
<link href="../../css/bootstrap-theme.css" rel="stylesheet" />
<script src="../../js/angular.js"></script>
<script>
	var sportsStore = angular
			.module("sportsStore", [ "customFilters", "cart", "ngRoute" ])
			.config(
					function($routeProvider) {
						$routeProvider.when("/complete", {
							templateUrl : "/angularjs/apress/views/thankYou.html"
						});
						$routeProvider.when("/placeorder", {
							templateUrl : "/angularjs/apress/views/placeOrder.html"
						});
						$routeProvider
								.when(
										"/checkout",
										{
											templateUrl : "/angularjs/apress/views/checkoutSummary.html"
										});
						$routeProvider
								.when(
										"/products",
										{
											templateUrl : "/angularjs/apress/views/productList.html"
										});
						$routeProvider
								.otherwise({
									templateUrl : "/angularjs/apress/views/productList.html"
								});
					});
</script>
<script src="../controllers/sportsStore.js"></script>
<script src="../controllers/productListControllers.js"></script>
<script src="../filters/customFilters.js"></script>
<script src="../components/cart/cart.js"></script>
<script src="../components/cart/checkoutControllers.js"></script>
<script src="../../js/angular-route.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
	<div class="navbar navbar-inverse">
		<a class="navbar-brand" href="#">SPORTS STORE</a>
		<cart-summary />
	</div>

	<div class="alert alert-danger" ng-show="data.error">
		Error ({{data.error.status}}). The product data was not loaded. <a
			href="/angularjs/apress/views/app.html" class="alert-link">Click
			here to try again</a>
	</div>

	<ng-view />
</body>
</html>
