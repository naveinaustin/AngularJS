<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<div ng-app="main">
 	<div ng-controller="ContactsController as c">
 		{{c.name}}
 	</div>
 </div>
 
 <!-- Can have only one ng-app per page -->
 <div ng-app="test">
 	<div ng-controller="ContactsController as c">
 		{{c.name}}
 	</div>
 </div>
</body>
</html>
<script src="../js/angular.js"></script>
<!-- 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
-->
<script>
	var app = angular.module('main', []);
	app.controller('ContactsController', function(){
		this.name = 'Navein';
		this.lastName= "Fernandes";
	});
	
	var app = angular.module('test', []);
	app.controller('ContactsController', function(){
		this.name = 'Navein Cool!';
	});
</script>
