<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
  	.filled {
  		background-color: #ffd;
  	}
  	input.ng-invalid.ng-dirty {
  		border: 1px solid red;
  	}
  	.error {
  		color: red;
  	}
  	
  	ul {
	    list-style-type: none;
	}
  </style>
  <script src="../js/angular.js"></script>
  <script>
	var app = angular.module('main', [])
		.constant('maxCounter', 1000)
		.controller('NoBindingController', function($scope, maxCounter) {
			$scope.counter = 0;
			/*$scope.items = [
				{id: '1', name:'abc', price: '45'},
				{id: '2', name:'dabc', price: '55'},
				{id: '2', name:'dabc', price: '55'},
				{id: '2', name:'dabc', price: '55'},
				{id: '2', name:'dabc', price: '55'},
				{id: '2', name:'dabc', price: '55'},
				{id: '2', name:'dabc', price: '55'},
				{id: '2', name:'dabc', price: '55'},
				{id: '2', name:'dabc', price: '55'},
				{id: '3', name:'adbc', price: '25'}
			];*/
			
			$scope.items = [];
			
			generateData = function() {
				for($scope.counter = 0; $scope.counter < maxCounter; $scope.counter++) {
					$scope.items.push({id: $scope.counter, name:'abc' + $scope.counter, price: $scope.counter});
				}
			};
		
			generateData();
			
			$scope.addItem = function() {
				$scope.items.push({id: $scope.counter, name:'abc' + $scope.counter, price: $scope.counter});
			};	
			
			
		});
  </script>
</head>
<body>
	<div ng-app="main" class="panel-body" ng-controller='NoBindingController'>
	 	<table>
	 		<tr ng-repeat="item in ::items">
	 			<td>{{::item.id}}</td>
	 			<td>{{::item.name}}</td>
	 			<td>{{::item.price}}</td>
	 		</tr>
	 	</table>
	 	<div>
	 		<button ng-click="addItem()" class="btn btn-primary">Add</button>
	 	</div>
 	</div>
</body>
</html>
