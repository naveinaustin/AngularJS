<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
	<div ng-app="main">
	 	<div ng-controller="ContactsController">
	 		<div> 
		 		<input type="text" ng-model="name"/>
		 		<div ng-show="show"> 
		 			{{name}} from {{place}}
		 		</div>
		 	</div>	 
		 	<div ng-controller="AddressController">
	 		<div> 
		 		{{name}} in {{building}} with {{pincode}} <br/>
		 		Parent: {{parentName}}
		 	</div>	 		
	 	</div>		
	 </div> 	
</body>
</html>
<script src="../js/angular.js"></script>
<!-- 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
-->
<script>
	var app = angular.module('main', []);
	app.controller('ContactsController', function($scope){
		$scope.name = 'Navein';
		$scope.place = 'Bangalore';
		$scope.show = true;
		/*
			$() in jquery is angular.element()
			angular.element($0).scope() - can use angular batarang
		*/
		//window.$scope = $scope;//Just for debugging. Not recommended
	});
	app.controller('AddressController', function($scope){
		$scope.building = 'ellucian house';
		$scope.pincode = '560025';
		$scope.parentName = $scope.name; //or $scope.$parent.name
		$scope.name = 'Austin';
	});
	/*
		On AddressController
		angular.element($0).scope().name
		angular.element($0).scope().__proto__.name
		angular.element($0).scope().$parent == angular.element($0).scope().__proto__ //returns true
	*/
</script>
